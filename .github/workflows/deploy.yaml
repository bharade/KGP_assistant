name: CI/CD for AcademiaAI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/academiaai
          docker build -t $IMAGE_NAME:latest .

      - name: Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/academiaai
          docker push $IMAGE_NAME:latest

      - name: Run container with secrets (smoke test)
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/academiaai
          docker run --rm \
            -e GROQ_API_KEY=${{ secrets.GROQ_API_KEY }} \
            -e TAVILY_API_KEY=${{ secrets.TAVILY_API_KEY }} \
            $IMAGE_NAME:latest python -c "import os; print('GROQ:', os.getenv('GROQ_API_KEY') is not None, 'TAVILY:', os.getenv('TAVILY_API_KEY') is not None)"
